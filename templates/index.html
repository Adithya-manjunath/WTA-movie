<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

	<title>MERP</title>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
  <a href="MERP.html" class="navbar-brand">MERP
  <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i> </a>

  <form class="form-inline">

<a href="{{ url_for('logout') }}" class="btn btn-danger btn-md active" role="button" aria-pressed="true">Log out</a>

{% else %}
